<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Cart Button -->
  <header class="site-header">
    <h1>Fruit Store</h1>
    <button class="burger" onclick="toggleCart()">🛒 Cart</button>
  </header>

  <!-- Product Carousel (Existing one) -->
  <div id="carousel" class="carousel"></div>

  <!-- New Dynamic Fruit Image Carousel -->
  <div class="dynamic-carousel-container">
    <div class="dynamic-carousel" id="dynamic-carousel">
      <!-- Images will be injected here dynamically -->
    </div>
    <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
    <button class="carousel-btn next" onclick="nextSlide()">❯</button>
  </div>

  <!-- Cart Modal -->
  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <button onclick="toggleCart()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
