<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Store Roman Kholod</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Cart Button -->
  <header class="site-header">
    <h1>Fruit Store Roman Kholod</h1>
    <button class="burger">ðŸ›’ Cart</button>
  </header>

  <!-- Product Carousel (Product Grid) -->
  <div id="carousel" class="carousel"></div>

  <!-- Cart Modal -->
  <div id="cart" class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0</span></strong></p>

    <!-- Name and Email Input for Order Confirmation -->
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <!-- Action buttons -->
    <button id="close-cart">Close</button>
    <button id="order-btn">Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
